<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aio-typing</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>aio-typing</h1>
            <p>
                書籍『<a href="https://linkage-club.net/books#all" target="_blank" rel="noopener noreferrer">ALL IN ONE</a>』のタイピングソフトを簡単にしてみる。<br>
                （本格版は<a href="https://www.amazon.co.jp/gp/product/4947747161/ref=as_li_tl?ie=UTF8&tag=linkageclub-22&camp=247&creative=1211&linkCode=as2&creativeASIN=4947747161&linkId=ca9401a08b1a266dc6b0271a82a370ee" target="_blank" rel="noopener noreferrer">書籍</a>で）
            </p>
            <p id="instruction"></p>
        </header>
        <div id="category-index" class="hidden">
            <div>
                <span class="category">Category:</span>
                <span class="index">Index</span>
            </div>
        </div>
        <p id="translate" class="hidden">日本語訳</p>
        <p id="target" class="hidden">word</p>
        <div id="audio-panel" class="hidden"></div>
        <p id="result" class="hidden"></p>
        <footer>
            <p><a href="https://github.com/sgtao/aio-typing/">GitHub</a></p>
        </footer>
    </div>
    <script src="scripts/resourceAllinOne.js" defer></script>
    <script src="scripts/audioControl.js" defer></script>
    <script src="scripts/managementGame.js" defer></script>
    <script>
        window.addEventListener('load', (event) => {
            console.log('ページが完全に読み込まれました');
            managementGame.gotoMenu();
        });
    </script>
</body>
</html>
